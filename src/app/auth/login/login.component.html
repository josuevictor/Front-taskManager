<h2 class="form-title">Login</h2>

<form (ngSubmit)="login()" class="form-container">
  <input
    type="email"
    [(ngModel)]="email"
    name="email"
    placeholder="Email"
    required
    class="form-input"
  />

  <input
    type="password"
    [(ngModel)]="password"
    name="password"
    placeholder="Senha"
    required
    class="form-input"
  />

  <button type="submit" class="form-button">Entrar</button>

  <p class="form-footer">
    <a routerLink="/register" class="form-link">Criar conta</a>
  </p>
</form>
