<h2 class="form-title">Registro</h2>

<form (ngSubmit)="register()" class="form-container">
  <input
    type="text"
    [(ngModel)]="name"
    name="name"
    placeholder="Nome"
    required
    class="form-input"
  />

  <input
    type="email"
    [(ngModel)]="email"
    name="email"
    placeholder="Email"
    required
    class="form-input"
  />

  <input
    type="password"
    [(ngModel)]="password"
    name="password"
    placeholder="Senha"
    required
    class="form-input"
  />

  <button type="submit" class="form-button">Registrar</button>

  <p class="form-footer">
    <a routerLink="/login" class="form-link">JÃ¡ tem conta?</a>
  </p>
</form>
