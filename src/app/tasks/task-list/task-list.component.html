<h2>Minhas Tarefas</h2>
<button routerLink="/tasks/new">+ Nova Tarefa</button>

<ul>
  <li *ngFor="let task of tasks">
    <strong>[#{{ task.id }}] {{ task.title }}</strong>

    <span
      class="status-label"
      [ngClass]="{
        'status-done': task.status === 'done',
        'status-pending': task.status === 'pending'
      }"
    >
      {{ task.status }}
    </span>

    <div class="task-actions">
      <button class="status-btn" (click)="toggleStatus(task)">Alterar Status</button>
      <button class="edit-btn" [routerLink]="['/tasks/edit', task.id]">Editar</button>
      <button class="delete-btn" (click)="delete(task.id)">Excluir</button>
    </div>
  </li>
</ul>
